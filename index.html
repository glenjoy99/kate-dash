<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Dashboard</title>
  <meta name="description" content="The Kate Dashboard">
  <meta name="author" content="Glen Joy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="scripts.js"></script>

</head>

<body>
  <div class="jumbotron">
    <div class="us">
      <img src="assets/circle-cropped.png" align="left" width="150" height="150">
    </div>
    <div class="title">
      <h1>The Dashboard</h1>
      <p>All the information you need to start your day!</p>
      <div class="title-date">

      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button onclick="blackboard()" type="button" class="btn btn-default">Blackboard
          <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
        </button>
        <button onclick="mcdaniel()" type="button" class="btn btn-default">McDaniel
          <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
        </button>
        <button onclick="drive()" type="button" class="btn btn-default">Drive
          <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>


  
  <form action="javascript:search();"  class="search-bar">
    <div class="google">
      <img src="assets/google-logo.png" width="45" height="45">
    </div>
    <input type="search" name="search" id="input-search" pattern=".*\S.*" required>
    <button class="search-btn" type="submit">
      <span>Search</span>
    </button>
  </form>

  <div class="float-container">
    
    <div class="float-child">
      <div class="temp">
        <div class="page-header"><img src="./assets/icons8-sun.gif" height="100" width="100"  align="left"/><h2>Weather</h2></div>
        <div class="selector">
          <label for="citytype">Select city:</label>
    
          <select name="city-selector" id="citytype" onchange="checkDropdown()">
            <option value="Westminster">Westminster</option>
            <option value="Glen Rock">Glen Rock</option>
            <option value="College Park">College Park</option>
            <option value="Rockville">Rockville</option>
          </select>
        </div>
        
    
        <div class="data">
    
        </div>
    
      </div>
    </div>

    

    <div class="float-child">
      <div class="bible">
        <div class="page-header"><img src="./assets/icons8-literature.gif" height="100" width="100" align="left"/><h2>Verse of the Day</h2></div>
        
        <div class="data">
          <div id="ourmanna-verse">Loading...</div>
          <script src="https://www.ourmanna.com/verses/api/js/" type="text/javascript"></script>
        </div>
    
      </div>
    </div>

    <div class="float-child">
      <div class="covid">
        <div class="page-header"><img src="./assets/icons8-coronavirus.gif" height="100" width="100" align="left"/><h2>COVID-19  <span class="label label-danger">LIVE</span></h2></div>
        <!-- <h2>COVID-19</h2> -->
        <p> Latest COVID-19 status from McDaniel</p>
    
        <div class="cases">
          <img src="./assets/loading.gif" height="100"  width="100">
        </div>
      </div>
    </div>

    <div class="float-child">
      <div class="Buzzfeed">
        <div class="page-header"><img src="./assets/icons8-calendar.gif" height="100" width="100" align="left"/><h2>Buzzfeed</h2></div>
        <div class="data">
          
        </div>
      </div>
    </div>

  </div>

  
  
</body>

</html>
